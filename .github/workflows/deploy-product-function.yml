# uses: serverless/github-action@v1.53.0

name: Deploy Product Functions

on:
  push:
    branches:
      - main  # Adjust this to your specific branch, e.g., 'main' or 'develop'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: install deps
        working-directory: ./src/lambda-functions/product-functions
        run: npm i
      
      - name: serverless deploy
        uses: serverless/github-action@v3.2
        with:
          args: -c "cd ./src/lambda-functions/product-functions && serverless deploy"
          entrypoint: /bin/sh
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
